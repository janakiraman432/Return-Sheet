<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconciliation Return Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center; 
            background-image: radial-gradient( circle 927px at 8.4% 41.9%, rgba(155,240,192,1) 3.6%, rgba(36,200,248,1) 89.9% );
            color: white;
            text-align:center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #fileInput {
            margin-bottom: 20px;
        }
        #downloadButton {
            display: none;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        #convertButton{
            padding: 10px 20px;
            background-color: #2c4af0;
            color: rgb(255, 255, 255);
            border: none;
            border-radius:10px;
            cursor: pointer;
            margin-top: 20px;
        }
        #convertButton:hover{
            padding: 10px 20px;
            background-color: #97f897;
            color: rgb(0, 0, 0);
            border: none;
            border-radius:30px;
            cursor: pointer;
            margin-top: 20px;
        }
        #cont{
            display: flex;
            flex-direction: column;
            justify-content: center; 
            border: 3px solid rgb(0, 0, 0);
            width:350px;
            border-radius:20px;
            padding:30px;
            margin-top:10% ;
            color: black;
            background-image: linear-gradient( 121.1deg, rgba(252,217,217,1) -4.2%, rgba(255,120,120,1) 58% );
        }
    </style>
</head>
<body>
<div id="cont">
    <h1 style="text-align: center;background-color:white;border-radius: 8px;margin: 25px;">Return Sheet</h1>

    Reconciliation File : <input type="file" id="fileInput" accept=".csv"><br>
    Van Activities File : <input type="file" id="vanFile" /> <br><br>
    <button id="convertButton" onclick="processCSV()">Convert</button>

    <table id="outputTable"></table>

    <button id="downloadButton" onclick="downloadCSV()">Download</button>
</div>  

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

<script>
    let processedData = [];
    let outputName = '';
    let vanArray = [];

    function processCSV() {
        const fileInput = document.getElementById('fileInput');
        const outputTable = document.getElementById('outputTable');
        const downloadButton = document.getElementById('downloadButton');

        if (!fileInput.files.length) {
            alert("Please select a CSV file.");
            return;
        }

        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onload = function (e) {
            const csvData = e.target.result;
            const rows = csvData.split('\n').map(row => row.split(','));

            processedData = processData(rows);
            displayData(processedData);

            // Show the download button after processing
            downloadButton.style.display = 'block';
        };

        reader.readAsText(file);
    }

    function processData(rows) {
        const result = [];
        const now = new Date();
        const formattedDate = now.getDate()+'-'+(now.getMonth() + 1)+'-'+now.getFullYear();

        // Header processing
        for (let i = 0; i < rows.length; i++) {
            const row = rows[i];
            if (row.length > 20 && !row[19].includes('Full Return') && !row[20].includes('Delivered')) {
                const myString = [row[4], row[6], row[8], row[11], row[12], row[13], row[16], row[17], row[19], row[20], row[23], row[24],row[25],row[26]];
                result.push(myString);
            }
        }

        // Add file name and date to the first row
        if(rows[2][1].includes(","))
        {
        result[0][0] = "";
        }
        else{
            result[0][0] =rows[2][1];
        }
        result[0][3] = rows[2][2];
        outputName = rows[2][1];

        return result;
    }

    function displayData(data) {
        const outputTable = document.getElementById('outputTable');
        outputTable.innerHTML = ''; // Clear any previous content

        if (data.length === 0) {
            outputTable.innerHTML = '<tr><td colspan="10">No data to display.</td></tr>';
            return;
        }

        // Create table header
        const headerRow = document.createElement('tr');
        data[0].forEach(cell => {
            const th = document.createElement('th');
            th.textContent = cell;
            headerRow.appendChild(th);
        });
        outputTable.appendChild(headerRow);

        // Create table rows
        data.forEach((row, index) => {
            const tableRow = document.createElement('tr');
            row.forEach(cell => {
                const td = document.createElement('td');
                td.textContent = cell;
                tableRow.appendChild(td);
            });
            outputTable.appendChild(tableRow);
        });
    }

    document.getElementById('vanFile').addEventListener('change', function (event) { 
        let file = event.target.files[0]; 
        let reader = new FileReader(); 
        vanArray = [];

        reader.onload = function (e) { 
            let data = new Uint8Array(e.target.result); 
            let workbook = XLSX.read(data, { type: 'array' }); 
            let sheetName = workbook.SheetNames[0]; 
            let sheet = workbook.Sheets[sheetName]; 

            let jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 }); 
            console.log(jsonData);
            vanArray = vanFilter(jsonData); 
        }; 

        reader.readAsArrayBuffer(file); 
    });

    function vanFilter(rows) {
        let result = [];
        let delivery = []; // full delivery
        let pDelivery = []; //parcial delivery
        let FR = [];    //full return
        let NV = [];    //not visited
        let headL = [];    //not visited

        for (let i = 0; i < rows.length; i++) {
            let row = rows[i];
            if (row.length > 14 && row[14] !== "Yes" && row[6] === "Delivered") {
                delivery.push([row[4], row[6]]);
            }
            if (row.length > 14 && row[14] !== "Yes" && row[6] === "Partial Delivery") {
                pDelivery.push([row[4], row[6]]);
            }
            if (row[6] === "Not Visited") {
                NV.push([row[2],row[3],row[4],row[5],row[6], row[8],row[11],row[12],row[13], row[23], row[24], row[25], row[26]]);
            }
            if (row.length > 14 && row[14] !== "Yes" && row[6] === "Full Return") {
                FR.push([row[2],row[3],row[4],row[5],row[6], row[8],row[11],row[12],row[13], row[23], row[24], row[25], row[26]]);
            }
            if (row.length > 14 && row[6] === "Delivery Outcome") {
                headL.push([row[2],"Mobile",row[4],row[5],row[6], row[8],row[11],row[12],row[13], row[23], row[24], row[25], row[26]]);
            }
        }

        result.push([""],...headL);
        result.push(...FR);
        result.push(...NV);
        result.push([""], ...delivery);
        result.push(...pDelivery);

        return result;
    }

    function downloadCSV() {
        let csvContent = "data:text/csv;charset=utf-8,";
        processedData.forEach(row => {
            csvContent += row.join(",") + "\n";
        });

        vanArray.forEach(row => {
            csvContent += row.join(",") + "\n";
        });        

        // Create a download link
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", outputName + ".csv");
        document.body.appendChild(link);

        // Trigger the download
        link.click();
    }

    document.getElementById("outputTable").style.display = "none";
</script>

</body>
</html>
